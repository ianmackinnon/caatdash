<div class="<%= prefix %>-filter <%= prefix %>-filter-partition <%= prefix %>-filter-partition-<%= key %>">
  <div class="<%= prefix %>-filter-header">
    <% if (label) { %>
    <h3><%= i18n.pgettext("filter-label", label) %></h3>
    <% } %>
    <div class="<%= prefix %>-filter-control">
      <span class="<%= prefix %>-filter-help"><i class="fas fa-question-circle"></i></span>
    </div>
  </div>
  
  <div class="<%= prefix %>-filter-option-list">
  </div>
</div>
