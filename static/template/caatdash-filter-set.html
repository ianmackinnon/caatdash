<div class="<%= prefix %>-filter <%= prefix %>-filter-set <%= prefix %>-filter-set-<%= key %> <%= prefix %>-disabled">
  <div class="<%= prefix %>-filter-header">
    <h3><%= i18n.pgettext("filter-label", label) %></h3>
    <div class="<%= prefix %>-filter-state">
      <span class="<%= prefix %>-filter-loading"><i class="fa fa-spinner fa-spin"></i></span>
    </div>
    <div class="<%= prefix %>-filter-control">
      <span class="<%= prefix %>-filter-open"><i class="fas fa-plus"></i></span>
      <a class="<%= prefix %>-filter-clear <%= prefix %>-disabled"><i class="fas fa-times-circle"></i></a>
    </div>
  </div>
  
  <div class="<%= prefix %>-filter-option-list">
    
    <div class="<%= prefix %>-filter-option <%= prefix %>-filter-option-search">
      <input type="text"
             <% if (placeholder) { %>
             placeholder=<%= '"' + i18n.pgettext("filter-label", "Eg. <{example}>").replace("<{example}>", placeholder) + '"' %>
             <% } %>
             disabled
             >
    </div>
  </div>
      
</div>
